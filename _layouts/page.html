---
layout: default
---

<article class="page {% if page.permalink == '/about/' %}about-page{% endif %}">
    {% if page.title %}
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
    </header>
    {% endif %}
    
    <div class="page-content">
        {{ content }}
    </div>
</article>
